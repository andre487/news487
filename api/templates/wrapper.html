<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>

        <meta property="og:type" content="article">
        <meta property="og:locale" content="ru_RU">
        <meta property="og:url" content="{{ doc_url }}">
        <meta property="og:site_name" content="{{ doc_site_name }}">

        <meta property="og:title" content="{{ title }}">
        {% if doc_description %}
        <meta property="og:description" content="{{ doc_description }}" />
        {% endif %}
        {% if doc_picture %}
        <meta property="og:image" content="{{ doc_picture }}" />
        {% endif %}
    </head>
    <body>
        {% if is_text %}<pre>{% endif %}{{ content | safe }}{% if is_text %}</pre>{% endif %}
    </body>
</html>
