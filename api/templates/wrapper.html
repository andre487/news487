<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>

        <meta property="og:title" content="{{ title }}">
        {% if description %}
        <meta property="og:description" content="{{ description }}" />
        {% endif %}
        {% if picture %}
        <meta property="og:image" content="{{ picture }}" />
        {% endif %}
    </head>
    <body>
        {% if is_text %}<pre>{% endif %}{{ content | safe }}{% if is_text %}</pre>{% endif %}
    </body>
</html>
