<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>

        <meta property="og:type" content="article">
        <meta property="og:locale" content="ru_RU">
        <meta property="og:url" content="{{ doc_url }}">
        <meta property="og:site_name" content="{{ doc_site_name }}">

        <meta property="og:title" content="{{ title }}">

        {% if doc_description %}
        <meta property="description" content="{{ doc_description }}">
        <meta property="og:description" content="{{ doc_description }}">
        {% else %}
        <meta property="description" content="{{ title }}">
        <meta property="og:description" content="{{ title }}">
        {% endif %}

        {% if doc_picture %}
        <meta property="og:image" content="{{ doc_picture }}">
        {% endif %}

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .wrapper_text {
                white-space: pre-wrap;

                font: 14px/1.4 monospace;
            }
        </style>
    </head>
    <body>
        {% if is_text %}
        <div class="wrapper wrapper_text">{{ content | safe }}</div>
        {% else %}
        <div class="wrapper wrapper_html">{{ content | safe }}</div>
        {% endif %}
